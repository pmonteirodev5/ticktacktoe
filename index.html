<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>EM PROGRESSO - Jogo da Velha</title>

    <script type="module" src="index.js"></script>
</head>
<body>
<div class="container">
<div class="board" data-board>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
</div>

    <div id="score">
        <div id="player1">
            <h2 id="player1header">Player 1</h2>
            <p id="player1Score"></p>
        </div>
        <div id="player2">
            <h2 id="player2header">Player 2</h2>
            <p id="player2Score"></p>
        </div>
    </div>
</div>
<div class="winning-message" data-winning-message>
    <p class="winning-message-text" data-winning-message-text></p>
    <button class="winning-message-button" data-restart-button>
        Reiniciar!
    </button>
</div>
</body>

</html>
